name: Build & Publish populate-laws Image

on:
  push:
    branches: ["main"]
    paths:
      - Backend/Scripts/Populate-laws/**

jobs:
  build-and-push:
    name: Build and push Docker image (cloud)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: Backend/Scripts/Populate-laws
          push: true
          tags: |
            borkanie/populate-laws:latest
            borkanie/populate-laws:${{ github.sha }}

      - name: Image pushed
        run: echo "Image borkanie/populate-laws pushed (latest + ${{ github.sha }})"
