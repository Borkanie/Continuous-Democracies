name: Deploy populate-laws on Local Runner

on:
  workflow_dispatch:
    inputs:
      DBName:
        description: 'Database name'
        required: false
        default: ${{ secrets.DBName }}
      DBUser:
        description: 'Database user'
        required: false
        default: ${{ secrets.DBUser }}
      DBPassword:
        description: 'Database password (use secrets for sensitive values)'
        required: false
        default: ${{ secrets.DBPassword }}
      DBServerAddress:
        description: 'Database host/address'
        required: false
        default: ${{ secrets.DBServerAddress }}

jobs:
  deploy-local:
    name: Pull latest image and (re)start container on self-hosted runner
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull image and restart container
        env:
          DBName: ${{ github.event.inputs.DBName }}
          DBUser: ${{ github.event.inputs.DBUser }}
          DBPassword: ${{ github.event.inputs.DBPassword }}
          DBServerAddress: ${{ github.event.inputs.DBServerAddress }}
          IMAGE_NAME: borkanie/populate-laws:latest
          CONTAINER_NAME: populate-laws
        run: |
          set -e
          echo "Pulling latest image $IMAGE_NAME..."
          docker pull $IMAGE_NAME || true

          if [ "$(docker ps -aq -f name=$CONTAINER_NAME)" ]; then
            echo "Stopping and removing existing container $CONTAINER_NAME..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
          fi

          echo "Starting new container $CONTAINER_NAME with provided DB envs..."
          docker run --rm -d \
            --name $CONTAINER_NAME \
            -e DBName="$DBName" \
            -e DBUser="$DBUser" \
            -e DBPassword="$DBPassword" \
            -e DBServerAddress="$DBServerAddress" \
            $IMAGE_NAME

          echo "Container started: $(docker ps --filter name=$CONTAINER_NAME --format '{{.Names}} {{.Image}} {{.Status}}')"
