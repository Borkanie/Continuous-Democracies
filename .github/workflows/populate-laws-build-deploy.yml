name: Build & Publish populate-laws Image

on:
  push:
    branches: ["main"]
    paths:
      - Backend/Scripts/Populate-laws/**
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  build-and-push:
    name: Build and push Docker image (cloud)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: Backend/Scripts/Populate-laws
          push: true
          tags: |
            borkanie/populate-laws:latest
            borkanie/populate-laws:${{ github.sha }}

      - name: Image pushed
        run: echo "Image borkanie/populate-laws pushed (latest + ${{ github.sha }})"


  deploy-local:
    name: Pull latest image and (re)start container on self-hosted runner
    needs: build-and-push
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull image and restart container
        env:
          DBName: ${{ secrets.DBName }}
          DBUser: ${{ secrets.DBUser }}
          DBPassword: ${{ secrets.DBPassword }}
          DBServerAddress: ${{ secrets.DBServerAddress }}
          IMAGE_NAME: borkanie/populate-laws:latest
          CONTAINER_NAME: populate-laws
        run: |
          set -e
          echo "Pulling latest image $IMAGE_NAME..."
          docker pull $IMAGE_NAME || true

          if [ "$(docker ps -aq -f name=$CONTAINER_NAME)" ]; then
            echo "Stopping and removing existing container $CONTAINER_NAME..."
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
          fi

          echo "Starting new container $CONTAINER_NAME with provided DB envs..."
          docker run --rm -d \
            --name $CONTAINER_NAME \
            -e DBName="$DBName" \
            -e DBUser="$DBUser" \
            -e DBPassword="$DBPassword" \
            -e DBServerAddress="$DBServerAddress" \
            $IMAGE_NAME

          echo "Container started: $(docker ps --filter name=$CONTAINER_NAME --format '{{.Names}} {{.Image}} {{.Status}}')"
