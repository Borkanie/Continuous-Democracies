server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy API requests to backend. Adjust the backend address if needed.
  location /api/ {
    proxy_pass http://backend.democratiacontinua.eu;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  # Proxy swagger UI to backend
  location /swagger/ {
    proxy_pass https://backend.democratiacontinua.eu/swagger/index.html;
    proxy_set_header Host $host;
  }

  # Serve SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
